<h1>Buscando <small>{{ txt }}</small></h1>
<div class="row row-cols-1 row-cols-md-3 g-4">

    <!-- si el arreglo esta vacio mostrara el warning -->
    <div class="alert alert-warning" role="alert" *ngIf="heroes.length == 0">
        No existen resultados para {{ txt }}.
    </div>

    <!-- usamos el index del arreglo para pasarlo como id a heroe -->
    <app-heroes-card (heroeSeleccionado)='verMas($event)' [h]="h" [i]='h.idx' *ngFor="let h of heroes"></app-heroes-card>

</div>
