<div class="col animated fadeIn fast">
    <div class="card h-100">
        <!-- Encerramos entre corchetes el aributo que queremos que
        tome dinamicamente por angular -->

        <!-- Los pipes transforman la data en forma visual en el html
        no cambian valores, solo los vuelve a escribir -->

        <img [src]="h.img" lass="card-img-top" [alt]="h.nombre">
        <div class="card-body ">
            <h5 class="card-title "> {{ h.nombre }} </h5>
            <p class="card-text ">
                {{ h.bio }}
            </p>
            <p class="card-text">
                <small class="text-muted"> {{ h.aparicion }} </small>
            </p>
            <div class="d-grid gap-2 ">
                <!-- usando un boton por programacion -->
                <button (click)="ver()" type="btn" class="btn btn-outline-primary btn-block "> Ver </button>

                <!-- Usando el link -->
                <!-- Usamos la i del index del arreglo para pasarlo como id a la ruta heroe -->
                <!-- <a [routerLink]="['/heroe', i]" routerLinkActive="router-link-active" class="btn btn-outline-primary">Ver mas...</a> -->
            </div>
        </div>
    </div>
</div>
